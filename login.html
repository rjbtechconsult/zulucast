<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulucast</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Style -->
    <link rel="stylesheet" href="assets/scss/style.css">

</head>
<body>

    <section class="auth">
        <div class="row auth-row no-gutter">
            
            <div class="col-md-6 bg-light-black">
                <div class="container  d-flex h-100">
                    <span class="m-auto">

                        <div class="text-center mb-5">
                            <a href="index.html">
                                <img src="assets/images/logo.svg" width="200" alt="">
                            </a>
                            <h4 class="mt-3">Login to your account</h4>
                            <p>Login to your account, watch anywhere, leave anytime</p>
                        </div>

                        <form action="">
                            <div class="form-group">
                                <label class="form-label" for="">Email</label>
                                <div class="input-group input-group-lg mb-3">
                                    <input type="email" class="form-control" placeholder="example@zulucast.com" aria-label="example@zulucast.com" aria-describedby="basic-addon2">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope"></i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="">Password</label>
                                <div class="input-group input-group-lg mb-3">
                                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-key"></i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms">
                                    <label class="form-check-label small" for="terms">
                                        Click here if you have  agreed to the Terms and Conditions
                                    </label>
                                </div>
                            </div>

                            <div class="mt-3 d-block">
                                <button class="btn btn-primary btn-lg w-100">Login</button>
                            </div>


                            <hr class="mt-4">

                            <div class="text-center">
                                <span>Or continue with</span>
                            </div>

                            <div class="d-flex align-items-center justify-content-center mt-3">
                                <button type="button" class="btn btn-default">    
                                    <img src="assets/images/icons/google.svg" alt="">
                                </button>
                                <button class="btn btn-default" type="button">
                                    <img src="assets/images/icons/facebook.svg" alt="">
                                </button>
                            </div>
                        </form>

                        <p class="text-center mt-3">
                            Don't have an account? <a class="text-primary" href="register.html">Register</a>
                        </p>
                        
                    </span>
                </div>
            </div>

            <div class="col-md-6 p-0 auth-row1 d-none d-md-block">
                <div class="overlay"></div>
                <h4 class="auth-row1-text text-center">
                    Unlimited african movies,
                    <br>
                    TV shows, and more.
                </h4>
            </div>
            
        </div>
    </section>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
